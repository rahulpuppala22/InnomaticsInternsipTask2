<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="./Task2.css">
</head>
<body>
    <div class="container">
        <h1>Company Directory Portal</h1>

        <!-- Employee Registration Form -->
        <div class="form-section">
            <h2>Employee Registration Form</h2>
            <form>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Sales">Sales</option>
                </select>

                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required>

                <label for="profile-url">Profile Picture URL:</label>
                <input type="text" id="profile-url" name="profile-url">

                <button type="submit">Register Employee</button>
            </form>
        </div>

        <!-- Employee List -->
        <div class="employee-list-section">
            <h3>Employee List</h3>
            <ol id="list">
                <li><a href="">John Doe - john@example.com</a></li>
                <br>
                <li><a href="">Jane Smith - jane@example.com</a></li>
            </ol>
        </div>

        <!-- Employee Details Table -->
        <div class="employee-details-section">
            <h3>Employee Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><img src="profile1.jpg" alt="Profile" class="profile-img"></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><img src="profile2.jpg" alt="Profile" class="profile-img"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Company Location Map -->
        <div class="location-section">
            <h3>Company Location</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.11270644657!2d144.95373641592592!3d-37.81720937975181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xfff528acba8a18ff!2sFlinders%20St%20Station!5e0!3m2!1sen!2sau!4v1631600150782!5m2!1sen!2sau"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
